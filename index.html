<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Te gustó vv?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 300px;
      margin: 20px 0;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #shi {
      background-color: #4caf50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>¿Te gustó vv?</h1>
  <img src="imagen.jpg" alt="Imagen personalizada">
  <div class="buttons">
    <button id="shi" onclick="irAFiesta()">SHI</button>
    <button id="no" onmouseover="moverBoton()">ÑO</button>
  </div>

  <script>
    function moverBoton() {
      const boton = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      boton.style.left = `${x}px`;
      boton.style.top = `${y}px`;
    }

    function irAFiesta() {
      window.location.href = "fiesta.html"; // Abre la página de la fiesta
    }
  </script>
</body>
</html>
